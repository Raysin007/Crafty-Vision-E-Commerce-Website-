<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      font-family: "Quicksand", sans-serif;
      padding: 40px;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
    }

    .cart-item {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
    }

    .cart-item h4 {
      margin-bottom: 10px;
    }

    .remove-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #b52a3a;
    }

    .total {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 30px;
      text-align: right;
    }

    .pay-button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice">Total: â‚¹0</div>
    <button class="pay-button" onclick="payNow()">Pay Now</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsDiv = document.getElementById("cartItems");
    const totalPriceDiv = document.getElementById("totalPrice");

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const price = parseInt(item.price.replace(/[^0-9]/g, ""));
        total += price;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>${item.description}</p>
          <p><strong>Price:</strong> ${item.price}</p>
          <button class="remove-btn" onclick="removeItem(${index})">ðŸ—‘ Remove</button>
        `;
        cartItemsDiv.appendChild(div);
      });

      totalPriceDiv.textContent = `Total: â‚¹${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function payNow() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      alert("Redirecting to Shipping details & payment gateway...");
      
      window.location.href = "payment.html";
    }

    // Initial render
    renderCart();
  </script>
</body>
</html>
