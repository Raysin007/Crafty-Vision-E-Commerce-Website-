    const cart = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    function createProductHTML(product) {
      const imagesHTML = product.images.map(src => `<img src="${src}" alt="${product.name}">`).join('');
      return `
        <div class="product-section" id="${product.id}">
          <h2>${product.name}</h2>
          <div class="product-images">${imagesHTML}</div>
          <p>${product.description}</p>
          <h2>${product.price}</h2>
          <button class="butt" onclick="addToCart('${product.id}')">Add To Cart</button>
        </div>
      `;
    }

    function addToCart(productId) {
  const product = productList.find(p => p.id === productId);
  if (product) {
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${product.name} added to cart!`);
    updateCartCount();
  }
}


  function updateCartCount() {
  const savedCart = JSON.parse(localStorage.getItem("cart")) || [];
  document.getElementById("cartCount").textContent = `ðŸ›’ ${savedCart.length}`;
}


    function paginateProducts(products, page) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      return products.slice(start, end);
    }

    function renderProducts() {
      const container = document.getElementById("productContainer");
      const pageIndicator = document.getElementById("pageIndicator");
      const paginatedProducts = paginateProducts(productList, currentPage);
      container.innerHTML = paginatedProducts.map(createProductHTML).join('');
      pageIndicator.textContent = `Page ${currentPage} of ${Math.ceil(productList.length / itemsPerPage)}`;
    }

    function nextPage() {
      if (currentPage < Math.ceil(productList.length / itemsPerPage)) {
        currentPage++;
        renderProducts();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderProducts();
      }
    }

    function searchItems() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const results = productList.filter(product =>
        product.name.toLowerCase().includes(query) ||
        product.description.toLowerCase().includes(query)
      );

      const resultsDiv = document.getElementById("searchResults");
      const productContainer = document.getElementById("productContainer");
      productContainer.innerHTML = "";

      if (results.length > 0) {
        resultsDiv.innerHTML = `<h3>Search Results (${results.length} found)</h3>` +
          results.map(createProductHTML).join('');
      } else {
        resultsDiv.innerHTML = `<p>No items found matching your search.</p>`;
      }
    }
