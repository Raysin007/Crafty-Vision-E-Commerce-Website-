<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      font-family: "Quicksand", sans-serif;
      padding: 40px;
      text-align: center;
    }

    .item-summary {
      max-width: 700px;
      margin: 30px auto;
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
      text-align: left;
    }

    .btn-shop {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #FFD700;
      border: none;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Thank You for Your Purchase!</h1>
  <p>Your items will be shipped soon.</p>

  <div class="item-summary" id="summary"></div>

  <button onclick="window.location.href='CraftyVision.html'" class="btn-shop">Continue Shopping</button>

  <script>
    const summaryDiv = document.getElementById("summary");
    const items = JSON.parse(localStorage.getItem("cart") || "[]");

    if (items.length > 0) {
      summaryDiv.innerHTML = `<h4>Order Summary:</h4>` + items.map(item => `
        <div style="margin-bottom: 10px;">
          <strong>${item.name}</strong><br/>
         
          <strong>Price:</strong> ${item.price}
        </div>
      `).join("");
    } else {
      summaryDiv.innerHTML = "<p>No items found.</p>";
    }

    // Clear order summary after displaying
    localStorage.removeItem("cart");
  </script>
</body>
</html>
